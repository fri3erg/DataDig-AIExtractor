[meta]
Name=npymath
Description=Portable, core math library implementing C99 standard
Version=0.1

[variables]
pkgname=numpy.core
prefix=${pkgdir***REMOVED***
libdir=${prefix***REMOVED***\lib
includedir=${prefix***REMOVED***\include

[default]
Libs=-L${libdir***REMOVED*** -lnpymath
Cflags=-I${includedir***REMOVED***
Requires=mlib

[msvc]
Libs=/LIBPATH:${libdir***REMOVED*** npymath.lib
Cflags=/INCLUDE:${includedir***REMOVED***
Requires=mlib
